        <h1 style="margin-left: 25%;">Countdown Timer</h1>
        <button onclick="getDOB()" style="margin-left: 30%;  background-color:rgb(229, 177, 159) ;">Enter your Date of Birth</button>
        <p id="countdown"></p>

    <script>
        var userInput = prompt("Enter Your Name:");
        
        
        var outputElement = document.getElementById("output");
        outputElement.innerHTML = "HAPPY <br> BIRTHDAY <br> " + userInput;

        function getDOB() {
      // Prompt the user to enter their date of birth
      const dobInput = prompt("Enter your Date of Birth (YYYY-MM-DD):");

      // Validate the entered date
      const dob = new Date(dobInput);
      if (isNaN(dob.getTime())) {
        alert("Invalid date format. Please enter your date of birth in the format YYYY-MM-DD.");
        return;
      }

      // Calculate the time remaining in milliseconds
      const now = new Date();
      const timeRemaining = dob - now;

      // Convert milliseconds to days, hours, minutes, and seconds
      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      // Display the countdown
      const countdownElement = document.getElementById('countdown');
      countdownElement.innerHTML = `Time until your birthday <br> ${days} DAYS,   ${hours} HOURS,   ${minutes} MINUTES,   ${seconds} SECONDS`;
    }
