<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shopping for Women,Men,
        Kids,Fashion & Lifestyle </title>

        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="utils.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header class="containerHeader">
        <nav class="flex space-between">
            <div class="left flex  items-center">
                <img src="https://images.indianexpress.com/2021/01/myntra.png?w=640"/>
                <ul class="flex items-center justify-center uppercase">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Home & Living</li>
                    <li>Beauty</li>
                    <li>Studio</li>
                </ul>
            </div>
            <div class="right flex items-center">
                <input class="search" placeholder="Search for products, brands and more" class:" desktop-searchbar" value data-reactid="904"/>
                <div class="rightbox">
                    <div class="profile mx-2">Profile</div>
                    <div class="wishlist mx-2">Wishlist</div>
                    <div class="bag mx-2">Bag</div>
                </div>
            </div>
        </nav>
    </header>

    <section class="container section1" id="productContainer">
        <img class="homeimg" src="myntra1.png"/>
        <img class="homeimg" src="myntranw.png"/>
    </section>

    

    <script src="script.js"></script>
    <script>
        const products = new Map([
            ["product1", {
                image:"myntra2.png",
            }],
            ["product2", {
                image:"myntra3.png",
            }],
            ["product3", {
                image:"myntra4.png",
            }],
            ["product4", {
                image:"myntra5.png",
            }],
            ["product5", {
                image:"myntra6.png",
            }],
            ["product6", {
                image:"myntra7.png",
            }],
            ["product7", {
                image: "myntra8.png",
            }],
            ["product8", {
                image: "myntra9.png",
            }],
            ["product9", {
                image: "myntra10.png",
            }],
            ["product10", {
                image: "myntra11.png",

            }],
            ["product11", {
                image: "myntra12.png",

            }],
            ["product12", {
                image: "myntra13.png",

            }],

            
        ]);
       

        function addProductCard(productKey, product) {
            const productCard = document.createElement("a");
            productCard.href = `product.html?key=${productKey}`; 

            const productImage = document.createElement("img");
            productImage.classList.add("homeimg2");
            productImage.src = product.image;

            productCard.appendChild(productImage);
            document.getElementById("productContainer").appendChild(productCard);
        }

        
        function populateProductCards() {
            products.forEach((product, key) => {
                addProductCard(key, product);
            });
        }

        
        window.onload = populateProductCards;
    </script>

    <footer>
        Copyright &copy; myntra.com | All rights reserved
    </footer>

</body>
</html>
